<div id="search-component">
    <label for="search-box">Die Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let die of dice$ | async" >
        <a routerLink="/detail/{{die.id}}">
          {{die.color}} D{{die.sides}}, ${{die.price}}
        </a>
      </li>
    </ul>
  </div>
