<h2>My Cart</h2>

<ul class="items">
  <li *ngFor="let item of items">
    <div>
      <button type="button" class="delete-button" (click)="delete(item.dice.id)"> X </button>
      <label class="new-item">{{item.dice.id}}: {{item.dice.color}}</label>
      <label class="new-quantity">Quantity: {{item.quantity}}</label>
      <button type="button" class="decrease-button" (click)="decrementItem(item.dice.id)"> - 1 </button>
      <button type="button" class="add-button" (click)="add(item.dice.id)"> + 1 </button>
    </div>
  </li>
</ul>

<div>
  <button type="button" class="checkout-button" (click)="goToCheckout()">Proceed to Checkout</button>
</div>
